    <!-- 개발 js -->
    <!-- 주의: 개발에 필요한 js는 이 영역에 작성해 주세요 -->
    <script>
        (function($) {
            $(window).on('scroll', function() {
                if ($(window).outerHeight() < $(document).height()) {
                    var scrollHeight = $(document).height();
                    var scrollPosition = $(window).height() + $(window).scrollTop();
                    if ((scrollHeight - scrollPosition) / scrollHeight === 0) {
                        var productItem = '<li>';
                        productItem += '<a class="product-item" href="product_details.html">';
                        productItem += '<div class="product-image">';
                        productItem += '<img src="/images/img_voucher_congratulate_10000_640.jpg">';
                        productItem += '</div>';
                        productItem += '<div class="product-body">';
                        productItem += '<h6 class="product-category">커피</h6>';
                        productItem += '<h4 class="product-title">딸기크림라떼 (ICED)</h4>';
                        productItem += '<p class="product-price">3,500원 <s>4,000원</s></p>';
                        productItem += '</div>';
                        productItem += '</a>';
                        productItem += '</li>';
                        $('.product-list ul').append(productItem);
                        $('.product-list ul').append(productItem);
                        $('.product-list ul').append(productItem);
                        $('.product-list ul').append(productItem);
                        $('.product-list ul').append(productItem);
                    }
                }
            });
        })(jQuery);
    </script>
    <!-- // 개발 js -->
